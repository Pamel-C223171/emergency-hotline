<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <nav class="flex justify-between px-[60px] py-[25px]">
            <div class="flex items-center gap-2">
                <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
                <h2 class="text-[#006747] text-xl font- font-bold">Emergency<br> Service</h2>
            </div>
            <div class="flex gap-[20px]">
                <div class="flex bg-[#41FF6B1A] w-[123px] rounded-4xl items-center justify-center gap-2">
                    <p class="font-bold">0</p>
                    <img class="h-[23px] w-[23px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex bg-[#41FF6B1A] w-[123px] rounded-4xl items-center justify-center gap-2">
                    <p class="font-bold">100</p>
                    <img class="h-[23px] w-[23px]" src="./assets/coin.png" alt="">
                </div>
                <div class="bg-[#00A63E] w-[123px] text-white rounded-4xl flex items-center justify-center gap-1">0 Copy</div>
            </div>
        </nav>
    </header>

    <main>

        <section class="bg-[#013223] text-white">

            <div class="flex flex-col items-center p-[21px]">
                <img class="w-[92px] h-[92px]" src="./assets/logo.png" alt="">
                <h1 class="text-[40px] font-bold">Emergency Service Directory</h1>
                <p class="text-[20px]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
            </div>

        </section>

    </main>

</body>
</html>
